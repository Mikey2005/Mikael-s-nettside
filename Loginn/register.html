<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="loginn-side.css">
</head>
<body>
    <div class="container">
        <form class="login-form" onsubmit="return false;">
            <h2>Create Account</h2>
            <label for="reg_first_name">First Name:</label>
            <input type="text" id="reg_first_name" />
            <label for="reg_last_name">Last Name:</label>
            <input type="text" id="reg_last_name" />
            <label for="reg_address">Address:</label>
            <input type="text" id="reg_address" />
            <label for="reg_username">Username:</label>
            <input type="text" id="reg_username" />
            <label for="reg_password">Password:</label>
            <input type="password" id="reg_password" />
            <button type="button" onclick="handleRegister()">Register</button>
            <p id="register_output"></p>
        </form>
    </div>
    <script src="registerScript.js"></script>
</body>
</html>
