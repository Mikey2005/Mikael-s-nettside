<!DOCTYPE html>
<html lang="en">
<head>

    <title>Hovedside</title> <!-- Tittelen som vises i nettleserfanen -->
    <link rel="stylesheet" href="/Hovedside/hovedside.css"> <!-- Kobler til eksternt CSS-stilark -->

<body>
    <!-- Hovedcontainer som holder alle seksjoner på siden -->

        <!-- Menylinje øverst på siden -->
        <div class="menu-bar">
            <!-- Tittel for nettsiden -->
             <div class="profile-container">
                <div class="profile-picture">
                    <img src="/Bilder/Mikael.jpg" alt="Profile Image">
                </div>
                <div id="dropdownmenu" class="dropdown-menu">
                    <button id="view-profile">Se profil</button>
                    <button id="logout">Logg ut</button>
                </div>
               <span class="profile-name">Mikael Sebastian Berge Süer</span>
            </div>
            <!-- Gruppe med knapper for navigering -->
            <div class="button-group">
                <!-- Hver knapp er en lenke til en annen side -->
                <a href="/Utdanning/utdaninng.html"><button>utdanning</button></a> <!-- Knapp som lenker til "utdanning"-siden -->
                <a href="/OmMeg/om-meg.html"><button>om meg</button></a> <!-- Knapp som lenker til "om meg"-siden -->
                <a href="/MittMål/mitt-maal.html"><button>mitt mål</button></a> <!-- Knapp som lenker til "mitt mål"-siden -->
            </div>
        </div>

        <!-- Seksjon for bilde/banner øverst på siden -->
        <div class="main-section">
            <div class="content-container">
                <div class="get-started-box">
                    <p class="get-started-text">Her kan du gå for å få informasjon om
                         hvordan jeg lagde koden og hva referanser
                          til hjep om koden, og hva jeg brukte lag tid på</p>
                    <a href="/Utdanning/utdaninng.html">
                        <button class="get-started-button">Kom i gang</button>
                    </a>
                </div>

        </div>


    </div>
